<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title-bar">
        <h1>Random Number Game</h1>
    </div>
    <div id="container">
        <form id="guess-form" class="item">
            <div id="max-number-container">
                <label for="max-number" id="max-number-label">Generate a number between 0 and</label>
                <input type="number" id="max-number" required min=0>
            </div>
            <div id="guess-number-container">
                <label for="guess-number" id="guess-number-label">Generate a number between 0 and</label>
                <input type="number" id="guess-number" required min=0>
                <button>play!</button>
            </div>
        </form>
        <div id="results-container" class="item">
            <div>You chose: 17, the machine chose: 40.</div>
            <div><b>You lost!</b></div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
